# Omakase Ruby styling for Rails
inherit_gem: { rubocop-rails-omakase: rubocop.yml }

# Configuration pour ignorer compl√®tement les fichiers ERB et autres vues
AllCops:
  Exclude:
    - 'app/views/**/*'
    - '**/*.erb'
    - '**/*.html.erb'
    - 'vendor/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'

